<form>
  <div class="m-5">
    <div class="wrapper-success" *ngIf="registrationSuccess">
      <div class="card">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <div class="subject">
          <h3>Success</h3>
          <p>Anyone with access can view your invited visitors</p>
        </div>
        <div class="icon-times"><i class="fas fa-times"></i></div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input
          [(ngModel)]="email"
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input
          [(ngModel)]="password"
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Password"
          [ngModelOptions]="{ standalone: true }"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName4">FirstName</label>
        <input
          [(ngModel)]="firstName"
          type="text"
          class="form-control"
          id="inputFirstName4"
          placeholder="FirstName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName4">LastName</label>
        <input
          [(ngModel)]="lastName"
          type="text"
          class="form-control"
          id="inputLastName4"
          placeholder="LastName"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        [(ngModel)]="address"
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Address"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPhone">phone</label>
        <input
          type="text"
          class="form-control"
          id="inputPhone"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="phone"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="gridCheck"
          [(ngModel)]="isDoctor"
          [ngModelOptions]="{ standalone: true }"
        />
        <label class="form-check-label" for="gridCheck">
          are you doctor?
        </label>
      </div>
    </div>
    <div class="mt-4">
      <div class="d-flex justify-content-center links">
        already account?
        <a href="#" class="ml-2" routerLink="/login" routerLinkActive="active"
          >Login
        </a>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      style="background-color: #050336; color: wh"
      (click)="onClick()"
    >
      Sign up
    </button>
  </div>
</form>
