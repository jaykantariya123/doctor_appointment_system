<input
  type="text"
  placeholder="Enter room code-{doctorname-startime} ( ex:bipin-6)"
  [(ngModel)]="value"
/>
<button
  (click)="handleJoinRoom(value)"
  [routerLink]="['../room', value]"
  style="
    background-color: #050336;
    color: white;
    border-radius: 10px;
    margin-left: 5px;
  "
>
  Join
</button>
