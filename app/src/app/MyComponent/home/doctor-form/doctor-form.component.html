<form>
  <div class="m-5">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">website</label>
        <input
          [(ngModel)]="website"
          type="text"
          class="form-control"
          id="inputEmail4"
          placeholder="website"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">specialization</label>
        <input
          [(ngModel)]="specialization"
          type="text"
          class="form-control"
          id="inputPassword4"
          placeholder="specialization"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName4">experience</label>
        <input
          [(ngModel)]="experience"
          type="text"
          class="form-control"
          id="inputFirstName4"
          placeholder="experience"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName4">feesPerCunsaltation</label>
        <input
          [(ngModel)]="feesPerCunsaltation"
          type="text"
          class="form-control"
          id="inputLastName4"
          placeholder="feesPerCunsaltation"
          [ngModelOptions]="{ standalone: true }"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <div>
          <label>Morning Start:</label>
          <select [(ngModel)]="timeSlot.morningStart" name="morningStart">
            <option *ngFor="let time of morningTimeOptions" [value]="time">
              {{ time }}
            </option>
          </select>
        </div>

        <div>
          <label>Morning End:</label>
          <select [(ngModel)]="timeSlot.morningEnd" name="morningEnd">
            <option *ngFor="let time of morningTimeOptions" [value]="time">
              {{ time }}
            </option>
          </select>
        </div>

        <div>
          <label>Evening Start:</label>
          <select [(ngModel)]="timeSlot.eveningStart" name="eveningStart">
            <option *ngFor="let time of eveningTimeOptions" [value]="time">
              {{ time }}
            </option>
          </select>
        </div>

        <div>
          <label>Evening End:</label>
          <select [(ngModel)]="timeSlot.eveningEnd" name="eveningEnd">
            <option *ngFor="let time of eveningTimeOptions" [value]="time">
              {{ time }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="gridCheck"
          [(ngModel)]="isDoctor"
          [ngModelOptions]="{ standalone: true }"
        />
        <label class="form-check-label" for="gridCheck">
          are you doctor?
        </label>
      </div>
    </div>
    <div class="mt-4">
      <div class="d-flex justify-content-center links">
        already account?
        <a href="#" class="ml-2" routerLink="/login" routerLinkActive="active"
          >Login
        </a>
      </div>
    </div> -->
    <button
      type="submit"
      class="btn btn-primary"
      style="background-color: #b0b0b0; color: black"
      (click)="onClick()"
    >
      Add Details
    </button>
  </div>
</form>
